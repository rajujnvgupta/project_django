    
      
    <header>
          <h1 align="center"> Register to My Website </h1>
                <form method="POST">
          {% csrf_token %}
          {% for field in form %}
          <p align="center">
            {{ field.label_tag }}
            {{ field }}
             {% for error in field.errors %}
              <p>{{ error }}</p>
          {% endfor %} 
          </p>
          {% endfor %}
          <br>
          <br>
          <center>
          <button type="submit" >Sign Up</button>
          </center>
        </form>
          <hr>
    </header>
