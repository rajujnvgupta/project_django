
{% extends 'music/base.html' %}
{% block title %}Album Details{% endblock %}

	{% block body %}
		<img src="{{ album.album_logo.url }}" style="width: 250px">

		<h1> {{ album.album_title }} </h1>
		<h3> {{ album.artist }} </h3>
			{% for song in album.song_set.all%}
					{{song.song_title}}
					{% if song.is_favorite %}
						<img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Disha_Patani_grace_the_launch_of_Arth_restaurant_%2801%29_%28cropped%29.jpg"/>
					{% endif%}
				<br>
			{% endfor %}
	{% endblock %}
