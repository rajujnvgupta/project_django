
<!-- django.core.paginator in get_context_data we define paginator-->
{% if is_paginated %}
	<ul class="pagination center-align">
		{% if page_obj.has_previous %}
		<li class="waves-effect">
			<a href="/blog/page={{ page_obj.previous_page_number }}">Previous</a>
		</li>
		{% endif %}

		{% for i in range %}
		<li class="waves-effect{% if page_obj.number == forloop.counter %}">
			<a href="/blog/page={{ forloop.counter}}">{{forloop.counter}}</a>
		</li>
		{% endfor %}

		{% if page_obj.has_next %}
		<li class="waves-effect">
			<a href="/blog/page={{ page_obj.next_page_number}}">Next</a>
		</li>
		{% endif %}
	</ul>

	<a class="btn right" href="{% url 'article-create' %}">Create</a>
